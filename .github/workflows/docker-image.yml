name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag kasamoke100/ursu-vedike:latest
    - name: Push the Docker image to the dockerhub registry
      run: docker push kasamoke100/ursu-vedike:latest
